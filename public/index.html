<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
    </head>
    <body>
            <script src="/socket.io/socket.io.js"></script>
            <script>
                var socket = io();                
                socket.on('connect',()=>{
                    console.log('connected to server');
                })

                socket.on('disconnect',()=>{
                    console.log('disconnected from server');
                })

            </script>

    </body>
</html>
